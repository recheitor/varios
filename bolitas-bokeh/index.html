<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Hamburger Icon Animation</title>
    <script type="module">
      import { Bokeh1Background } from "https://cdn.jsdelivr.net/npm/threejs-components@0.0.2/build/backgrounds/bokeh1.cdn.min.js";
    
      const bokeh1Background = Bokeh1Background(
        document.getElementById("webgl-canvas")
      );
      bokeh1Background.loadMap(
        "https://cdn.jsdelivr.net/npm/threejs-components@0.0.2/build/assets/bokeh-particles2.png"
      );
      bokeh1Background.setColors([0x6d4862, 0xfd826c, 0x22ccc1]);
    
      document.body.addEventListener("click", () => {
        bokeh1Background.setColors([
          0xffffff * Math.random(),
          0xffffff * Math.random(),
          0xffffff * Math.random(),
        ]);
      });
    </script>

    <link
      rel="stylesheet"
      href="bolitas-bokeh.css"
    />
  </head>
  <body>
    <div id="app">
      <canvas id="webgl-canvas"></canvas>
      <div id="hero">
        <h1>Bokeh background</h1>
      </div>
    </div>
    
  </body>
</html>
